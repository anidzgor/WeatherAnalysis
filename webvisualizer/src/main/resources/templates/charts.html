<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="template :: header">

    <body>
    <script th:inline="javascript" type="text/javascript">
        FusionCharts.ready(function() {

            var jsonFromController = [[${json}]];
            var revenueChart = new FusionCharts({
                "type": "msline",
                "renderAt": "chartContainer",
                "width": "900",
                "height": "350",
                "dataFormat": "json",
                "dataSource": jsonFromController
            });
            revenueChart.render();
        })
    </script>

    <nav th:replace="template :: navbar" />

    <div class="row">
        <div class="text-center">
            <h1>Wykresy</h1>
            <div id="chartContainer">5-hours back weather</div>
        </div>
    </div>

    <div th:replace="template :: footer" />

    </body>

</html>
