<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="template :: header">
    </head>

    <body>
        <nav th:replace="template :: navbar" />

        <div class="container-fluid">
            <div class="row">

                <div class="col-sm-4">
                    <div class="box text-center">
                        <p class="title">Wybierz datę</p>
                        <form method="post" action="/home" th:object="${someObject}">
                            <select class="form-control" name="day" id="day">
                                <option value="0">Wybierz datę</option>
                                <option th:each="day : ${days}"
                                        th:value="${day}"
                                        th:text="${day}">
                                </option>
                            </select>
                            <button type="submit" class="btn btn-default">Generuj</button>
                        </form>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="text-center"><img th:src="@{/images/picture.png}" alt="Map" height="510" width="650" /></div>
                </div>

                <div class="col-sm-4"></div>

            </div>
        </div>

        <div th:replace="template :: footer" />
    </body>


</html>
